<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>

    <!-- Contact Form Section -->
    <section class="contact-form-container">
        <h2>Contact Us</h2>
        <p>If you are interested in booking a photoshoot or would like more information about our services, please fill out the form below:</p>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message here"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
